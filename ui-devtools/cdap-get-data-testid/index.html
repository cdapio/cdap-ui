<html>
  <head>
    <style type="text/css">
      body {
        width: 300px;
        height: 250px;
        padding: 10px;
        font-family: sans-serif;
      }

      hr {
        height: 1px;
        border: none;
        background-color: #adadad;
        margin-bottom: 20px;
      }

      p {
        font-size: 12px;
        margin: 4px 0;
      }

      input {
        width: 100%;
        height: 20px;
        font-size: 12px;
        margin-bottom: 8px;
      }

      input[type="radio"] {
        width: 32px;
        vertical-align: middle;
        margin: 2px 0;
      }

      label {
        vertical-align: middle;
      }

      button {
        padding: 8px 16px;
        color: white;
        background: blue;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="enable_button">Enable</button>
    <hr/>
    <p>
      <strong>Configuration</strong>
    </p>
    <p>Email missing <code>data-testid</code> alerts to:</p>
    <input type="text" placeholder="Comma separated email ids" id="email_input" />
    <br/>
    <p>Copyable tooltip for UI elements should contain:</p>
    <input type="radio" name="popover_content_mode" id="data_testid_radio" />
    <label for="data_testid_radio">data-testid</label><br/>
    <input type="radio" name="popover_content_mode" id="xpath_radio" checked/>
    <label for="xpath_radio">xpath</label><br/>
    <br/>
    <button id="save_button">Save</button>

    <script type="text/javascript" src="./popup.js"></script>
  </body>
</html>
